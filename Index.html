<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Trámites</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f6fa;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }
    .card {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>⚠️ Esta URL ya no está disponible</h1>
    <p>El registro de trámites ahora se realiza desde el nuevo portal:</p>
    <a href="https://survey.payfri-bi.com/login">Ir al nuevo sitio</a>
  </div>
</body>
</html>
